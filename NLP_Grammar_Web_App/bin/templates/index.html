<!DOCTYPE html>
<html>
<head>
    <title>Grammar checker</title>
    <meta author="Ryan Smith">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="{{ url_for('static',filename='grammartixActions.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center" style="height:100vh;">
            <div class="col justify-content-centre">
                <h1 class="display-4">Grammar checker free</h1>
                <br>
                <div class="row mb-3">

                    <div class="col">

                        <form method="POST">
                            <textarea class="form-control" id="orgText" name="orgText" rows="25" placeholder="Please place text to check here"></textarea>
                            <br>
                            <input type="submit" class="btn btn-primary justify-content-right" value="Check now"/>
                            <button type="button" id="clearAction" class="d-inline btn btn-light">Clear</button>
                        </form> 

                    </div>
                    <div class="col">

                        <div class="row mb-3">
    
                            <div class="col">
                            {% if response is defined %}
                                <div class="card">
                                    <div class="card-body">
                                            <label>Grammatically and syntactically correct text</label>
                                            <div class="input group">
                                                <textarea class="form-control custom-control" id="correctText" rows="10" cols="25" readonly>{{response}}</textarea> 
                                                <div class="input-group-addon"><button id="copy" class="btn btn-light"><span class="bi bi-clipboard"></span></button></div>
                                            </div>
                                    </div>
                                </div> 
                            {% endif %}
                            </div>
                            <div class="col">
                                
                            </div>
                        </div>
                        
                        <div class="row mb-3">
        
                            <div class="col">
                            {% if readingScore is defined %}    
                                <div class="card">
                                    <div class="card-body">
                                            <div class="row">
                                                <div class="col-4">
                                                    <label>Clarity rating and score</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" class="form-control" id="readingText" value="{{readingScore}}" size="20" readonly>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            {% endif %}
                            </div>
        
                        </div>
        
                        <div class="row mb-3">
        
                            <div class="col">
                            {% if ARIReading is defined %}
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-5">
                                                <label>Grade required to understand text</label>
                                            </div>
                                            <div class="col-7">
                                                <input type="text" class="form-control" id="ARIReading" value="{{ARIReading}}" size="20" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endif %}
                            </div>
        
                        </div>
        
                        <div class="row mb-3">
        
                            <div class="col">
                            {% if writingScore is defined %}
                                <div class="card">
                                    <div class="card-body">
                                            <div class="row">
                                                <div class="col-9">
                                                    <label>Linsear writing score (United State Air Force technical manual)</label>
                                                </div>
                                                <div class="col-3">
                                                    <input type="text" class="form-control" id="readingText" value="{{writingScore}}" maxlength="5" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>        
                            {% endif %}
                            </div>
        
                        </div>

                    </div>

                   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
